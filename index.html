<!DOCTYPE html>
<html>

<head>
    <title>Khati CRUD</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Khati CRUD Panel</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="food">Food Type:</label>
                <select class="form-control" id="food">
                    <option value="momos">Momos</option>
                    <option value="snacks">Snacks</option>
                    <option value="rolls">Rolls</option>
                    <option value="panipuri">Panipuri</option>
                    <option value="dosas">Dosa</option>
                    <option value="sandwichs">Sandwich</option>
                    <option value="pavBhajis">PavBhaji</option>
                    <option value="biriyanis">Biriyani</option>
                    <option value="dahiVada">DahiVada</option>

                </select>
            </div>

            <!-- Image upload input -->
            <div class="form-group">
                <label for="imageInput">Upload Photo:</label>
                <input type="file" class="form-control" id="imageInput">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Search input -->
        <div>
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Enter username or any other field...">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>

        <!-- User data table -->
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Username</th>
                    <th>Address</th>

                    <th>Direction</th>

                    <th>Food</th>

                    <th>Photo URL</th>

                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userData"></tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom script to handle form submission, Firebase integration, and data fetching -->
    <script src="main.js"></script>
</body>

</html>
